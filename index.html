<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokedexKike</title>
  <script src="script.js" type="text/javascript" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" />
</head>
  
<body class="bg-image" style="background-image: url('2.jpg'); background-repeat: no-repeat;">
  <div class="container p-7 text-light">

    <form class="col-md-4 offset-md-4" action="" onsubmit="searchPokemon(event)">
      <input type="text"
        name="pokemon"
        autocomplete="off"
        class="form-control bg-dark text-light rounded-0 border-0 my-5 text-center"
        placeholder="Search a Pokemon"
      />
    </form>

  
    <div data-poke-card class="container p-1 card card-body bg-dark text-center col-md-4 offset-md-4 my-5">
      
      <div data-poke-name class="text-center pt-1 pb-1 h1">
        Pokedex
      </div>
      
      <div class="card card-body bg-dark align-items-center" data-poke-img-container>
        <img data-poke-img style="width:15rem" class="rounded-circle" src="./poke-shadow.png"/>
      </div>
  
      <div class="card card-body bg-dark">
        <button class="btn btn-success my-2" poke-button-normal>Normal</button>
        
        <button class="btn btn-success my-2" poke-button-shiny>Shiny</button>
      </div>

      <div class="card card-body bg-dark">
        <div data-poke-id class="text-muted h4"></div>
        <div data-poke-types class="text-uppercase h2"></div>
      </div>

      <div data-poke-card class="card card-body bg-dark">
        <div data-poke-stats class="poke-stats"></div>
      </div>
          
    </div>

  </div>
  
</body>

</html>
