<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokedex</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="script.js" type="text/javascript" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
</head>
  
<body style="background-color: #121212;">
  <div class="container p-7 text-light">

    <form class="col-md-4 offset-md-4" action="" onsubmit="searchPokemon(event)">
      <input type="text"
        name="pokemon"
        autocomplete="off"
        class="form-control bg-dark text-light rounded-0 border-0 my-5 text-center"
        placeholder="Search a Pokemon"
      />
    </form>

  
    <div data-poke-card class="container p-1 card card-body bg-dark text-center poke-card col-md-4 offset-md-4 my-5">
      
      <div data-poke-name class="text-center pt-1 pb-4">
        Pokedex
      </div>
      
      <div class="card card-body bg-dark img-container" data-poke-img-container>
        <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
      </div>
  
      <div class="card card-body bg-dark img-container">
        <button class="btn btn-success my-2" poke-button-normal>Normal</button>
        
        <button class="btn btn-success my-2" poke-button-shiny>Shiny</button>
      </div>

      <div class="card card-body bg-dark img-container">
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
      </div>
          
    </div>


     
  </div>
</body>

</html>
